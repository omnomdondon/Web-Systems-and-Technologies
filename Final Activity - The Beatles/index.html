<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beatles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="inner-border">
            <h2>The Magical Mystery Webpage!</h2>
            <div class="social-media">

                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn btn-primary" style="background-color: #55acee;" href="https://x.com/thebeatles" target="_blank" role="button" rel="noopener"
                ><i class="fab fa-twitter"></i
                ></a>

                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn btn-primary" style="background-color: #3b5998;" href="https://www.facebook.com/thebeatles/" target="_blank" rel="noopener" role="button"
                ><i class="fab fa-facebook-f"></i
                ></a>

                <!-- Linkedin -->
                <a data-mdb-ripple-init class="btn btn-primary" style="background-color: #0082ca;" href="https://www.linkedin.com/posts/refinedjim_the-beatles-let-it-be-activity-7194701200611504130-hT5b" target="_blank" rel="noopener" role="button"><i class="fab fa-linkedin-in"></i></a>

                <!-- YouTube -->
                <a data-mdb-ripple-init class="btn btn-primary" style="background-color: #ed302f;" href="https://www.youtube.com/channel/UCc4K7bAqpdBP8jh1j9XZAww" target="_blank" rel="noopener" role="button"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </header>
    <div class="main-page">
        <!-- Main content goes here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
